<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Lista de Autores</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-list-header>
        Autores Cadastrados
        <ion-spinner class="ion-margin-start" *ngIf="loading"></ion-spinner>
      </ion-list-header>
      <div *ngIf="!loading">
        <ion-item-sliding #sliding *ngFor="let autor of autores">
          <ion-item-options side="start">
            <ion-item-option
              color="secondary"
              [routerLink]="['/cadastro-autor', autor.id]"
            >
              <ion-icon name="pencil" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
  
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="confirmRemove(autor)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
  
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="autor.logo" />
            </ion-avatar>
            <ion-label>
              <h2>{{autor.nome}}</h2>
              <h3>Sexo: <strong>{{autor.sexo | sexo}}</strong></h3>
                DataNascimento:
                <ion-text color="medium">
                  {{autor.datanascimento | date: 'dd/MM/yyyy'}}
                </ion-text>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </div>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['/cadastro-autor']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
