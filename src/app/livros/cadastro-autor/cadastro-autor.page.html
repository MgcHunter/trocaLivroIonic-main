<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastro de Autor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
  <ion-card>
    <ion-card-content>
      <div class="ion-text-center" *ngIf="loading">
        <ion-spinner></ion-spinner>
      </div>
      <div *ngIf="!loading">
        <ion-item>
          <ion-label position="stacked">Nome: </ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nacionalidade: </ion-label>
          <ion-input type="number" formControlName="preco"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Data de Nascimento: </ion-label>
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            cancelText="Cancelar"
            doneText="Selecionar"
            formControlName="lancamento"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Sexo: </ion-label>
          <ion-select formControlName="sexo">
            <ion-select-option value="MASCULINO">MASCULINO</ion-select-option>
            <ion-select-option value="FEMININO">FEMININO</ion-select-option>
            <ion-select-option value="OUTROS">OUTROS</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Foto (URL): </ion-label>
          <ion-input type="url" formControlName="logo"></ion-input>
        </ion-item>

      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
