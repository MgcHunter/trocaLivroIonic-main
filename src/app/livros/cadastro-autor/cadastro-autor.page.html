<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cadastro Autor</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [formGroup]="form">
    <ion-card>
      <ion-card-content>
        <div class="ion-text-center" *ngIf="loading">
          <ion-spinner></ion-spinner>
        </div>
        <div *ngIf="!loading">
          <ion-item>
            <ion-label position="stacked">Nome: </ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked">Nacionalidade: </ion-label>
            <ion-input type="text" formControlName="nacionalidade"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked">Data de Nascimento: </ion-label>
            <ion-datetime
              displayFormat="DD/MM/YYYY"
              cancelText="Cancelar"
              doneText="Selecionar"
              formControlName="dataNascimento"
            ></ion-datetime>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked">Sexo: </ion-label>
            <ion-select formControlName="sexo">
              <ion-select-option value="Masculino">MASCULINO</ion-select-option>
              <ion-select-option value="Feminino">FEMININO</ion-select-option>
              <ion-select-option value="Outros">OUTROS</ion-select-option>
            </ion-select>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked">Foto (URL): </ion-label>
            <ion-input type="url" formControlName="logo"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Plataformas: </ion-label>
            <ion-select formControlName="plataformas" multiple="true" cancelText="Cancelar" [compareWith]="compareWith">
              <ion-select-option *ngFor="let platform of platforms" [value]="platform">
                {{ platform.descricao }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="salvar()" [disabled]="!form.valid" color="tertiary">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
